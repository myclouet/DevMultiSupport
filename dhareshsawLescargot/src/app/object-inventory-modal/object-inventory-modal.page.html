<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-grid>
      <ion-row>
        <ion-title>ARSENAL</ion-title>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-grid style="padding: 0; margin: 0; height: 90%">
    
    <ion-row size="4">
      <ion-col size="6">
        <img src="/assets/shell-less-snail.png" class="imgSnail"/>
      </ion-col>
      

      <ion-col size="6" class="powerList">
        <ion-grid>
          <ion-item>
            <ion-title style="text-align: center;">Pouvoirs:</ion-title>
          </ion-item>
          
          <ion-item style="display: block;" >
            <ion-label>
              force: {{ this.modalHero.strength}}
            </ion-label>
            <ion-icon style="color: white;" slot="icon-only"name="fitness"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            endurance: {{ this.modalHero.endurance}}
          </ion-label>
          <ion-icon style="color: white;" slot="icon-only"name="save-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>
            chance: {{ this.modalHero.luck}}
          </ion-label>
          <ion-icon style="color: white;" slot="icon-only" name="save-outline"></ion-icon>
        </ion-item>
        </ion-grid> 
      </ion-col>
    </ion-row >
    
      <ion-row size ="1">
        <ion-card style="background-color: #a7c957; text-align: center;">
          <img src="/assets/bush_clipart.png" class="imgBush"/>
        </ion-card>
      </ion-row>
    
    <ion-row size="4">
      <ion-col size="6">
        <ion-item>
          <ion-title>Inventaire:</ion-title>
        </ion-item>
        <div *ngIf="emptyInventoryObject">
          <ion-item >
            <ion-card-subtitle> <br> Allez au boulot petit escargot<br><br> tu vas finir en persillade!<br><br></ion-card-subtitle>
          </ion-item>
        </div>

        <div *ngFor="let heroObjectInventory of modalHero.items">
          <ion-item>
            <ion-button (click)="updateHeroInventory(heroObjectInventory.description)">
              {{ heroObjectInventory.description}}
            </ion-button>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="6">
        <img src="/assets/snail-shell.png" class="imgShell"/>
      </ion-col>
    </ion-row>

    <ion-row size="4">
      <ion-col *ngIf="keyToAppear" size="12">
        <ion-title>Le Graal:</ion-title>
        <div>
          <p>Cl√© du champ de salade</p>
        </div>
      </ion-col>
    </ion-row>
  

  <ion-footer style="background-color: #04471c;">
    <ion-button size="small" (click)="closeObjectInventoryModal()" style="float: right;">
      Fermer
    </ion-button>
  </ion-footer>
</ion-grid>
</ion-content>
