<ion-header>
  <ion-toolbar>
    <ion-title>{{scene.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgImage" [ngStyle]="{'background-image': 'url('+ scene.picture +')'}">
  <style>
    .bgImage {
      --background: none;
      --background-image: url("scene.picture") no-repeat center center fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
 
    <ion-card>
      <ion-card-content>{{scene.description}}</ion-card-content>
    </ion-card>
    
    <div>
      <ion-icon *ngIf = "scene.nextScenes.length === 3 && scene.isBattle === false" (click)='nextScene(2)' name="arrow-back-circle"></ion-icon>
      <ion-icon *ngIf = "scene.nextScenes.length >= 2 && scene.isBattle === false" (click)='nextScene(1)' name="arrow-up-circle"></ion-icon>
      <ion-icon *ngIf = "scene.isBattle === false" (click)='nextScene(0)' name="arrow-forward-circle"></ion-icon>
    </div> 
    
</ion-content>

<!--Footer de l'application-->
<ion-footer >
  <ion-toolbar color="secondary" style="text-align: center">
    <ion-grid style="padding: 0; margin: 0; height: 45px">
      <ion-row style="height: 100%">
        <ion-col style="padding: 0; height: 100%">
        </ion-col>
        <ion-col style="padding: 0; height: 100%">
          <ion-buttons style="background-color: #04471c;">
            <ion-button >
              <ion-icon  style="color: white;" slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon style="color: white;" slot="icon-only" name="git-network"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon style="color: white;" slot="icon-only" name="document"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon  style="color: white;" slot="icon-only" name="exit"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col style="padding: 0; height: 100%">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
