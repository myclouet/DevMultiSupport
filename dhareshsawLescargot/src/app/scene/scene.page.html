<ion-header>
  <ion-toolbar>
    <ion-title>{{scene.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgImage" [ngStyle]="{'background-image': 'url('+ scene.picture +')'}">
  <style>
    .bgImage {
      --background: none;
      --background-image: url("scene.picture") no-repeat center center fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
 
    <ion-card>
      <ion-content>
        <ion-card-content><img src="./assets/avatars/jc.png"/>{{scene.description}}</ion-card-content>
      </ion-content>  
    </ion-card>
    
    <div>
      <ion-icon *ngIf = "scene.nextScenes.length === 3 && scene.isBattle === false" (click)='nextScene(2)' name="arrow-back-circle"></ion-icon>
      <ion-icon *ngIf = "scene.nextScenes.length >= 2 && scene.isBattle === false" (click)='nextScene(1)' name="arrow-up-circle"></ion-icon>
      <ion-icon *ngIf = "scene.isBattle === false" (click)='nextScene(0)' name="arrow-forward-circle"></ion-icon>
    </div> 
    
</ion-content>
